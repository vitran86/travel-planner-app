      <div class="headline">
        <span></span>

        <p>Travel Planner</p>
      </div>
      <div class="info-box">
        <div class="date-input">
          <div>
            <label for="departure-date"> Start day: </label>
            <input type="date" required id="departure-date" />
          </div>
          <div>
            <label for="arrival-date"> End day: </label>
            <input type="date" required id="arrival-date" />
          </div>
        </div>
        <div class="city-input">
          <div>
            <label for="dep-city-name"> Depart from: </label>
            <input
              type="text"
              id="dep-city-name"
              required
              placeholder="Enter city name"
            />
          </div>
          <div>
            <label for="arr-city-name"> Arrive to: </label>
            <input
              type="text"
              id="arr-city-name"
              required
              placeholder="Enter city name"
            />
          </div>
        </div>

        <button type="submit" id="add-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
          >
            <path d="M24 9h-9v-9h-6v9h-9v6h9v9h6v-9h9z" />
          </svg>
          Add trip
        </button>
