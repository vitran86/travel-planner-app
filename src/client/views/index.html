      <div class="headline">
        <span></span>

        <p>Travel Planner</p>
      </div>
      <div class="info-box">
        <div class="date-input">
          <div>
            <label for="departure-date"> Start day: </label>
            <input type="date" required id="departure-date" />
          </div>
          <div>
            <label for="arrival-date"> End day: </label>
            <input type="date" required id="arrival-date" />
          </div>
        </div>
        <div class="city-input">
          <div>
            <label for="dep-city-name"> Depart from: </label>
            <input
              type="text"
              id="dep-city-name"
              required
              placeholder="Enter city name"
            />
          </div>
          <div>
            <label for="arr-city-name"> Arrive to: </label>
            <input
              type="text"
              id="arr-city-name"
              required
              placeholder="Enter city name"
            />
          </div>
        </div>

        <button type="submit" id="add-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
          >
            <path d="M24 9h-9v-9h-6v9h-9v6h9v9h6v-9h9z" />
          </svg>
          Add trip
        </button>
        <button type="submit" id="reset-btn">
          <svg width="22" height="22" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M5.662 23l-5.369-5.365c-.195-.195-.293-.45-.293-.707 0-.256.098-.512.293-.707l14.929-14.928c.195-.194.451-.293.707-.293.255 0 .512.099.707.293l7.071 7.073c.196.195.293.451.293.708 0 .256-.097.511-.293.707l-11.216 11.219h5.514v2h-12.343zm3.657-2l-5.486-5.486-1.419 1.414 4.076 4.072h2.829zm.456-11.429l-4.528 4.528 5.658 5.659 4.527-4.53-5.657-5.657z"/></svg>
           Reset
        </button>
